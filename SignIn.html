<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="SignIn.css">
</head>
<body>
  <script src = "SignIn.js"></script>
  <div class="container">
    <div class="login-section">
        <div class="logo">
          <h1 class="logo-ghoomakkads"></h2><img src="logo-ghoomakkads sign in.png" width="50" height="65">
        </div>
        <h2>Welcome Back!</h2>
        <p>Please enter login details below</p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter the email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter the Password" required>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="signin-btn">Sign in</button>
            
            <div class="divider">Or continue</div>
            
            <button type="button" class="google-btn">
                <img src="GoogleLogo.webp" alt="Google logo"> Log in with Google
            </button>
        </form>
        <p class="signup-text">Don't have an account? <a onclick="openPage()">Sign Up</a></p>
    </div>
</body>
</html>
