<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="shortlogo.jpg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="SignIn.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // Replace with your actual client ID
  </script>
</head>
<body>
  <div class="container">
    <div class="login-section">
        <div class="logo">
          <h1 class="logo-ghoomakkads">
            <img src="logo-ghoomakkads sign in.png" width="50" height="65">
          </h1>
        </div>
        <h2>Welcome Back!</h2>
        <p>Please enter login details below</p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter the email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter the Password" required>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="signin-btn">Sign in</button>
            
            <div class="divider">Or continue</div>
            
            <div class="google-btn" id="google-signin-button">
                <img src="GoogleLogo.webp" alt="Google logo"> Log in with Google
            </div>
        </form>
        <p class="signup-text">Don't have an account? <a onclick="openSignUp()">Sign Up</a></p>
    </div>
  </div>
  <script src="SignIn.js"></script>
</body>
</html>
