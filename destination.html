            <li class="w-50">

                </div>

              </a>
            </li>

            <li class="w-50">
              <a href="#" class="destination-card">

                <figure class="card-banner">
                  <img src="d2.jpg" width="1140" height="1100" loading="lazy"

                </figure>

                  <p class="card-subtitle">Tawang (Arunachal)</p>

            <li>
              <a href="#" class="destination-card">

            <li>
              <a href="#" class="destination-card">

                <figure class="card-banner">
