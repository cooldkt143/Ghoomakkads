<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="container">
      <h1 class="logo-ghoomakkads"></h2><img src="logo-ghoomakkads (2).png" width="100" height="100">
        <!-- Left Side - Sign Up Form -->
        <div class="form-section">
            <h1>Welcome to The Ghoomakkads</h1>
            <p>Chalo tumhe kanhi leke chale..!!</p>
            
            <!-- Google Sign Up Button -->
            <button class="google-btn">
                <img src="GoogleLogo.webp" alt="Google Logo" class="social-logo">
                Continue with Google
            </button>
            
            <!-- Separator -->
            <div class="separator">
                <span>Or</span>
            </div>
            
            <!-- Email Input and Continue Button -->
            <form action="#" method="post">
                <input type="tel" placeholder="1234567890"  required>
                <!--<input type="email" placeholder="name@company.com" required> -->
                <button type="submit" class="continue-btn">Continue</button>
            </form>

            <!-- Terms of Service -->
            <p class="terms">
                By proceeding, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
            
            <!-- Log In Link -->
            <p class="login-link">
                Already have an account? <a href="SignIn.html">Log in</a>
            </p>
        </div>
        
        <!-- Right Side - Background Section -->
        <div class="illustration-section">
            <!-- Background illustration goes here -->
        </div>
    </div>
</body>
</html>
