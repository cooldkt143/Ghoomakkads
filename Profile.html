<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Profile Page</title>
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <div class="profile-page">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="profilepic.jpg" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h1>Jane Doe</h1>
        <p>Dreamer & Traveler</p>
        <p>Joined: October 22, 2020</p>
      </div>
    </div>

    <div class="profile-sections">
      <section class="section saved-trips">
        <h2>Saved Trips</h2>
        <div class="trip-gallery">
          <img src="pic1 (1).jpg" alt="Trip 1">
          <img src="pic1 (2).jpg" alt="Trip 2">
          <img src="pic1 (3).jpg" alt="Trip 3">
        </div>
      </section>

      <section class="section past-trips">
        <h2>Past Trips</h2>
        <div class="trip-gallery">
          <img src="pic1 (4).jpg" alt="Trip 4">
          <img src="pic1 (5).jpg" alt="Trip 5">
          <img src="pic1 (6).jpg" alt="Trip 6">
        </div>
      </section>

      <section class="section wish-trips">
        <h2>Wish Trips</h2>
        <div class="trip-gallery">
          <img src="pic(7).jpg" alt="Trip 7">
          <img src="trip8.jpg" alt="Trip 8">
          <img src="trip9.jpg" alt="Trip 9">
        </div>
      </section>
    </div>
  </div>
</body>
</html>
