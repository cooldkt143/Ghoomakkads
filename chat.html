<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="shortlogo.jpg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Interface</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>Let's Chat with AI</h1>
    </div>
    <div class="chat-area">
      <div class="info">
        <p>If you have any query about your travelling then you can ask me friqently.</p>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Message to AI">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
