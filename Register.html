<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="shortlogo.jpg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <script src="register.js"></script>
    <div class="form-container">
        <h1>Travel Preferences Form</h1>
        <form action="#" method="post">
            <!-- Attractions Section -->
            <section>
                <h2>Attractions</h2>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="attractions" value="beach"> Beach</label>
                    <label><input type="checkbox" name="attractions" value="mountains"> Mountains</label>
                    <label><input type="checkbox" name="attractions" value="waterfall"> Waterfall</label>
                    <label><input type="checkbox" name="attractions" value="nature-wildlife"> Nature & Wildlife</label>
                    <label><input type="checkbox" name="attractions" value="historical"> Historical Attractions</label>
                    <label><input type="checkbox" name="attractions" value="religious"> Religious Attractions</label>
                    <label><input type="checkbox" name="attractions" value="entertainment-sports"> Entertainment & Sports</label>
                    <label><input type="checkbox" name="attractions" value="art-theatre"> Art & Theatre</label>
                </div>
            </section>

            <!-- Seasons Section -->
            <section>
                <h2>Seasons</h2>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="seasons" value="spring"> Spring</label>
                    <label><input type="checkbox" name="seasons" value="summer"> Summer</label>
                    <label><input type="checkbox" name="seasons" value="autumn"> Autumn</label>
                    <label><input type="checkbox" name="seasons" value="winter"> Winter</label>
                </div>
            </section>

            <!-- Enjoy Section -->
            <section>
                <h2>How Do You Enjoy Yourself?</h2>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="enjoy" value="relaxation"> Relaxation</label>
                    <label><input type="checkbox" name="enjoy" value="adventure"> Adventure</label>
                    <label><input type="checkbox" name="enjoy" value="culture"> Culture</label>
                </div>
            </section>

            <!-- Submit Button -->
            <!-- <a onclick="openHome()" class="btn">Start Your Journey</a> -->
            <a onclick="openTravelHost()"class="btn" type="submit" >Submit</a>

        </form>
    </div>
</body>
</html>
